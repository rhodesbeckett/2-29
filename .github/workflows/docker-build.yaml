name: Build app and push to GHCR

on:
  push:
    branches:
      - feat/docker-workflow
  release:
    types: [published]

jobs:
  build-webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # Build the app using nodejs
      - name: Use node js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build for production
        run: npm run build
      # Upload the dist directory
      - uses: actions/upload-artifact@master
        with:
          name: Webapp artifacts
          path: .svelte-kit/

  push-to-docker:
    needs: build-webapp
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo in order to fetch the latest content
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Download built artifact
        uses: actions/download-artifact@master
        with:
          name: Webapp artifacts
          path: ./.svelte-kit/
      # Extract metadata for the docker image
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/itswadesh/svelte-commerce
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      # Login to ghcr
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      # Build the docker image now
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
